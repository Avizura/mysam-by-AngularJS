<h1>Main</h1>
<button ng-click="main.toggle()">{{main.recognition ? 'On' : 'Of'}}</button>
<input type="text" ng-model="main.input">
<button ng-click="main.runAction(main.input)">Go!</button>
<div ui-view></div>
<button type="button" class="btn btn-default"
        ng-model="main.selectedLang"
        data-html="1" data-toggle="true"
        bs-options="lang.value as lang.label for lang in main.langs"
        bs-select>
    Action <span class="caret"></span>
</button>
