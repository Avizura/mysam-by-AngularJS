<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jarvis</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-app="Jarvis" ui-router-styles keyboard-events>
    <a ui-sref="main.hi">Hi</a>
    <a ui-sref="main.repeat">Repeat</a>
    <a ui-sref="main.help">Help</a>
    <a ui-sref="preferences">Prefs</a>
    <a ui-sref="main.weather">Weather</a>
    <a ui-sref="main.learn({extracted: 'What is the weather like in London'})">Learn</a>
    <div ui-view></div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
    <script>
        // Init the browser's own Speech Recognition
        var recognition = new webkitSpeechRecognition();

        // Tell KITT the command to use to start listening
        SpeechKITT.setStartCommand(function() {recognition.start()});

        // Tell KITT the command to use to abort listening
        SpeechKITT.setAbortCommand(function() {recognition.abort()});

        // Register KITT's recognition start event with the browser's Speech Recognition
        recognition.addEventListener('start', SpeechKITT.onStart);

        // Register KITT's recognition end event with the browser's Speech Recognition
        recognition.addEventListener('end', SpeechKITT.onEnd);

        // Define a stylesheet for KITT to use
        SpeechKITT.setStylesheet('http://cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');

        // Render KITT's interface
        SpeechKITT.vroom(); // SpeechKITT.render() does the same thing, but isn't as much fun!
    </script>

    <script>require('./jarvis-frontend/menu.js')</script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/angular-ui-router-styles/ui-router-styles.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="./jarvis-frontend/jarvis.js"></script>
    <script src="./jarvis-frontend/loadPlugins.js"></script>
    <script src="./jarvis-frontend/core/recognizer.js"></script>
    <script src="./jarvis-frontend/core/extractor.js"></script>
